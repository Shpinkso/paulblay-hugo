name: Build & Publish (Live)

on:
  workflow_dispatch: {}   # run only when clicking "Run workflow"

permissions:
  contents: read

jobs:
  build:
  require-successful-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure latest preview workflow succeeded
        uses: actions/github-script@v7
        with:
          script: |
            const workflowFile = 'gh-pages.yml';
            const { owner, repo } = context.repo;
            const { data } = await github.rest.actions.listWorkflowRuns({
              owner,
              repo,
              workflow_id: workflowFile,
              status: 'completed',
              per_page: 1,
            });

            if (!data.workflow_runs.length) {
              core.setFailed(`No completed runs found for workflow ${workflowFile}.`);
              return;
            }

            const run = data.workflow_runs[0];
            core.info(`Latest ${workflowFile} run #${run.run_number} concluded with status "${run.conclusion}".`);

            if (run.conclusion !== 'success') {
              core.setFailed(`Latest preview workflow run (#${run.run_number}) concluded with "${run.conclusion}".`);
            }

  deploy:
    needs: require-successful-preview
    runs-on: ubuntu-latest
    environment: live     # gate with required reviewers in Settings → Environments → live
    steps:
      - uses: actions/checkout@v4

      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.123.7'
          extended: true

      - name: Build (Production)
        run: hugo --minify --environment production

      - name: Deploy to username.github.io
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_SECRET }}   # PAT, set in repo->developer settings, will expire
          external_repository: Shpinkso/Shpinkso.github.io    # target repo
          publish_branch: main
          publish_dir: ./public
          cname: paulblay.com
          force_orphan: true

